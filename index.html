<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image+ : Search, Collect, Save.</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />

    <link
      rel="shortcut icon"
      href="./images/imagePlus-lcon.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="lightbox" id="lightbox-container">
      <div class="wrapper">
        <header>
          <div class="photographer">
            <i class="uil uil-camera"></i>
            <span>Maria Loznevaya</span>
          </div>
          <div class="buttons">
            <i class="uil uil-import"></i>
            <i class="uil uil-times"></i>
          </div>
        </header>
        <div class="preview-img">
          <div class="theImg">
            <img
              src="./images/img-3.jpg"
              alt="preview-image"
              id="lightbox-img"
            />
          </div>
        </div>
      </div>
    </div>
    <img id="logo" src="./images/imagePlus-logo.png" alt="" />
    <section class="search">
      <div class="content">
        <h1>Image Gallery Search With JavaScript</h1>
        <h2>Search and download any images within a second</h2>
        <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" id="searchBar" placeholder="Search images" />
        </div>
      </div>
    </section>
    <section class="gallery">
      <!-- <button class="refreshBtn">Refresh</button> -->
      <ul class="images">
        <!-- <li class="card"><img src="./images/rj1.jpg" alt=""></li> -->
      </ul>
      <button class="load-more">Load More</button>
      <!-- <button class="load-more"></button> -->
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
